<!doctype html>

<style type="text/css">
body {
    background-color: #000;
}

.content-box {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 50vh;
}

.login-box {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 300px;
    border: thin solid rgb(133, 131, 131);
    background-color: #AAA;
    border-radius: 3px;
    height: fit-content;
    padding: 20px;
    flex-flow: column wrap;
}

.login-box input {
    width: 150px;
    border: thin solid #000;
    padding: 5px 10px;
}

.login-box button {
    cursor: pointer;
    background-color: #000;
    border: thin solid #000;
    border-radius: 5px;
    color: #FFF;
    margin-top: 20px;
    width: 170px;
    padding: 10px;
    transition: 0.3s;
}

.login-box button:hover {
    color: #000;
    background-color: #FFF;
    border-color: #000;
    transition: 0.3s;
}
</style>
